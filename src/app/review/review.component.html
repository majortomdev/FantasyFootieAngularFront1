<div class="container color-dark">
  <div class="col">
    <p>Select player index for review:</p>
    <!-- <form #userForm="ngForm" (ngSubmit)="findPlayer()" novalidate> -->
        <!-- <form #userForm="ngForm" (ngSubmit)="findThePlayer()" novalidate> -->
          <form (ngSubmit)="findThePlayer()" novalidate>
             <input type="text" [(ngModel)]="indx" name="indx" #myIndx>
      <!-- <input type="text" class="form-control" (keyup.enter)="OnInput($event)"> -->
      <input type="submit" (click)="findThePlayer(myIndx)" value="Find player">

    </form>

  </div>
  <div class="col">
    <p>Your Reviewed Players+ {{indx}}</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Enter your player review(50 word max)</p>
    <form>
      <!-- <input type="textarea" class="txt" name="item" placeholder="Book/ Article"> -->
      <textarea class="txtarea">Enter Review</textarea>
      <input type="submit" class="btn" value="Submit Review">
    </form>
  </div>
  <div class="col">
    <p class="life-container">Your previous reviews</p>
  </div>
</div>
