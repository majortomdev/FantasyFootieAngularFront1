  <div class="container">
  <h2>Players Marketplace</h2>

<div class="threeQuarterPage">
<ul class="ol1"  *ngIf="Ballers">
  <li *ngFor="let player of Ballers">
    <p class="name">{{player.pName}}</p>
    <p class="position">{{player.fPosition}}</p>
    <p class="value">£{{player.mvalue}} m</p>
    <button class="buyButton" on-click="buyThisPlayer(player)">Add to Squad</button>
  </li>
  </ul>
</div>

</div>
