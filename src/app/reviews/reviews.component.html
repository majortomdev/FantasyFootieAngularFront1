

<div class="container color-dark">
  <div class="col">
    <p>Add a Player Review</p>
  </div>
  <div class="col">
    <p>Players Ids</p>
    <select >
      <option *ngFor="let player of playersListed">{{player.pName}}</option>

    </select>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p>Selected player id is : {{this.playerNo}}</p>
<form action="">
    <label for="find">Select player to review:</label>
     <!-- <input id="findHim" type="text"><button (click)="findPlayer()">Find player</button> -->
       <select   (ngModelChange)='changePlayerNo()' >
        <option id="findHim" *ngFor="let player of playersListed" (change)='player.id'>{{player.pName}}</option>

      </select>
        <p>Selected player id is : {{this.playerNo}}</p>

</form>

<div id="reviewsection">
    <p class="sm">Enter your player review(50 word max) for
           {{playerHere.pName}}

    </p>
     <form>

      <textarea class="txtarea" id="pReview" > </textarea>
      <button type="submit" class="btn" (click)="addReview()">Submit Review for {{playerHere.pName}}</button>
      <!-- <input type="submit" class="btn" value="Submit Review for {{player.pName}}"> -->
    </form>
  </div>
</div>
  <div class="col">
    <p class="life-container">Your previous reviews</p>
  </div>
</div>
